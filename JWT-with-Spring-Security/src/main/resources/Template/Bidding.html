<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bidding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Start Bidding</h2>
    <form id="startBiddingForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <label for="durationMinutes">Duration (minutes):</label>
        <input type="number" id="durationMinutes" name="durationMinutes" required>
        <label for="createdAt">Created At:</label>
        <input type="datetime-local" id="createdAt" name="createdAt" required>
        <button type="submit">Start Bidding</button>
    </form>
</div>
</body>
</html>
